<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <form id="login-form">
                <h1>Seja bem-vindo</h1>
                <p>Faça login para continuar</p>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Exemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
                </div>
            </form>

            <form id="register-form" style="display: none;">
                <h1>Crie sua Conta</h1>
                <p>É rápido e fácil</p>
                
                <div class="input-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Digite seu Email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="password" placeholder="Crie uma senha forte" required>
                </div>

                <button type="submit">Cadastrar</button>
                <div class="register-link">
                    <p>Já tem uma conta? <a href="#" id="show-login-link">Faça Login</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
