<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Seu Pefil">
                    <h2 id="username-display">Carregando...</h2>
                </div>
            </header>

            <div class="contact-list">
                <div class="contact-item active">
                    <img src="https://via.placeholder.com/40" alt="Contato 1">
                    <div class="contact-info">
                        <h3>Contato 1</h3>
                        <p>Ultima mensagem...</p>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="https://via.placeholder.com/40" alt="Contato 2">
                    <div class="contact-info">
                        <h3>Contato 2</h3>
                        <p>Ok, entendido.</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <img src="https://via.placeholder.com/40" alt="contato 1">
            </header>

            <div class="message-list">
                <div class="message received">
                    <p>Olá! tudo bem?</p>
                    <span>17:05</span>
                </div>
                <div class="message sent">
                    <p>Tudo ótimo,e com você</p>
                    <span>17:06</span>
                </div>
                <div class="message received">
                    <p>Tudocerto também. O que manda?</p>
                    <span>17:07</span>
                </div>
            </div>

            <footer class="massage-input-area">
                <input type="text" id="message-input" placeholder="Digite uma mensagem.">
                <button id="send-button">enviar</button>
            </footer>
        </main>
    </div>
    
</body>
</html>
