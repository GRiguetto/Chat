<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=EU&background=9146FF&color=fff" alt="Seu Perfil">
                    <h2 id="username-display">Carregando...</h2>
                </div>
            </header>

            <div class="contact-list">
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <img src="https://ui-avatars.com/api/?name=?&background=3a3a3d&color=fff" alt="contato">
                <h2>Selecione um contato para come√ßar</h2>
            </header>

            <div class="message-list">
                </div>

            <footer class="message-input-area">
                <div class="input-with-icon">
                <input type="text" id="message-input" placeholder="Digite uma mensagem...">
                <button type="button" class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
</footer>
        </main>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="chat.js"></script>

</body>
</html>
